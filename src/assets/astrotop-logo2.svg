<svg width="420" height="200" viewBox="0 0 420 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbitGradient" x1="320" y1="40" x2="80" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8ea2ff"/>
      <stop offset="100%" stop-color="#526bff"/>
    </linearGradient>
    <filter id="orbitShadow" x="-30" y="-30" width="480" height="260" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="2" result="shadow"/>
      <feBlend in="SourceGraphic" in2="shadow" mode="normal"/>
    </filter>
  </defs>

  <g transform="translate(0,6)" filter="url(#orbitShadow)">
    <ellipse cx="210" cy="94" rx="190" ry="70" transform="rotate(-28 210 94)" stroke="url(#orbitGradient)" stroke-width="10" stroke-linecap="round" fill="none"/>
  </g>

  <text x="50%" y="118" text-anchor="middle" font-family="'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="70" font-weight="600" fill="#5c7bff" letter-spacing="1.5">
    astrotop<tspan fill="#f43232">.</tspan>pro
  </text>
</svg>


