<svg width="420" height="200" viewBox="0 0 420 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbitGradient" x1="380" y1="40" x2="40" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8aa8ff"/>
      <stop offset="100%" stop-color="#526eff"/>
    </linearGradient>
    <filter id="orbitBlur" x="-20" y="-20" width="460" height="240" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
    </filter>
  </defs>

  <g transform="translate(0,8)" filter="url(#orbitBlur)">
    <ellipse cx="210" cy="92" rx="200" ry="72" transform="rotate(32 210 92)" stroke="url(#orbitGradient)" stroke-width="9" stroke-linecap="round" fill="none" />
  </g>

  <text x="50%" y="112" text-anchor="middle" font-family="'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="64" font-weight="600" fill="#526eff" letter-spacing="1.2">
    astrotop<tspan fill="#ff3b3b">.</tspan>pro
  </text>
</svg>

